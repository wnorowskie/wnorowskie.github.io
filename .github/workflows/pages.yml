name: Deploy Next.js to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main ]
    paths: [ 'eric-portfolio/**' ]  # Only run when portfolio changes
  
  # Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout repository
    - name: Checkout
      uses: actions/checkout@v4
      
    # 2. Setup Node.js LTS
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'eric-portfolio/package-lock.json'
    
    # 3. Install dependencies
    - name: Install dependencies
      working-directory: ./eric-portfolio
      run: npm ci
    
    # 4. Build and export static site
    - name: Build Next.js site
      working-directory: ./eric-portfolio
      run: |
        npm run deploy:pages
        # Copy the build output to root for GitHub Pages
        cp -r out/* ../
        cp out/.nojekyll ../
    
    # 5. Setup GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    # 6. Upload artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    # 7. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
